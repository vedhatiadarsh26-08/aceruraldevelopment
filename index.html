<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACERURAL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      overflow-x: hidden;
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    /* Navbar */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
    }

    .nav .left h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav .right {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav .right a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav .right a:hover {
      color: #2196f3;
    }

    /* Slider */
    .slider {
      position: relative;
      width: 100%;
      max-height: 80vh;
      overflow: hidden;
    }

    .slide {
      width: 100%;
      height: 80vh;
      object-fit: cover;
    }

    .nav.prev,
    .nav.next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.5);
      border: none;
      font-size: 2rem;
      padding: 0 10px;
      cursor: pointer;
      z-index: 1;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    /* Footer */
    .foot {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 2rem;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .nav .left h1 {
        font-size: 1.2rem;
        text-align: center;
        width: 100%;
        margin-bottom: 10px;
      }

      .nav .right {
        justify-content: center;
        width: 100%;
      }

      .slide {
        height: 50vh;
      }

      .nav.prev, .nav.next {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .slide {
        height: 40vh;
      }

      .nav .right a {
        font-size: 0.9rem;
      }

      .nav.prev, .nav.next {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="nav">
    <div class="left">
      <h1>ACE RURAL DEVELOPERS PVT LTD</h1>
    </div>
    <div class="right">
      <a href="index.html">HOME</a>
      <a href="AboutUs.html">ABOUT</a>
      <a href="#">OUR WORK</a>
      <a href="#">NEWS & EVENTS</a>
      <a href="Contact.html">CONTACT</a>
    </div>
  </nav>

  <!-- Slider -->
  <div class="slider">
    <button class="nav prev">&#10094;</button>
    <img
      src="1.jpg"
      alt="Cyber Towers"
      class="slide"
      id="slide-img"
    />
    <button class="nav next">&#10095;</button>
  </div>

  <!-- Footer -->
  <footer class="foot">
    <p>Contact info: info@acerural.com</p>
  </footer>

  <!-- Slider Script -->
  <script>
    const images = ["1.jpg", "2.png", "3.png", "4.png"];
    let index = 0;
    const imgEl = document.getElementById("slide-img");

    document.querySelector(".next").onclick = () => {
      index = (index + 1) % images.length;
      imgEl.src = images[index];
    };

    document.querySelector(".prev").onclick = () => {
      index = (index - 1 + images.length) % images.length;
      imgEl.src = images[index];
    };
  </script>
</body>
</html>
