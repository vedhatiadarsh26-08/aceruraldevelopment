<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACERURAL</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      overflow-x: hidden;
      background-image: url('bg.png');
 background-size: cover;
  background-position: center;
  position: relative;
  z-index: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 10vh  ;
      padding: 20px 40px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      height: 50px;
    }

    .menu a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      position: relative;
    }

    .menu a:hover,
    .menu a:focus {
      color: #2196f3;
    }

    .menu a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #2196f3;
      transition: width 0.3s;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    .menu a:hover::after {
      width: 100%;
    }

    .highlight {
      text-align: center;
      background: #fdf2f2;
      color: #b71c1c;
      padding: 10px;
      font-size: 14px;
    }

    .slider {
      position: relative;
      max-width: 100%;
      height: auto;
      overflow: hidden;
      display: flex;
    }

    .slide {
      width: 100%;
      height: 80vh;
      display: block;
      object-fit: cover;
    }

.nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ccc;
    }

    .nav .left h1 {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .nav .right a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }

 .foot {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 2rem;
    }

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="nav">
    <div class="left">
      <h1>ACE RURAL DEVELOPERS PVT LTD</h1>
    </div>
    <div class="right">
      <a href="index.html">HOME</a>
      <a href="AboutUs.html">ABOUT</a>
      <a href="#">OUR WORK</a>
      <a href="#">NEWS & EVENTS</a>
      <a href="Contact.html">CONTACT</a>
    </div>
  </nav>

  <!-- Highlight Bar -->
  

  <!-- Image Slider -->
  <div class="slider">
    <button class="nav prev" style="background: transparent;">&#10094;</button>
    <img
      src="1.jpg"
      alt="Cyber Towers"
      class="slide"
      id="slide-img"
    />
    <button class="nav next" style="background: transparent;">&#10095;</button>
</div>
    <footer class="foot">
    <p>Contact info: info@acerural.com</p>
  </footer>


  <!-- JavaScript for slider -->
  <script>
    const images = [
      "1.jpg",
      "2.png",
      '3.png',
      '4.png'
    ];
    let index = 0;
    const imgEl = document.getElementById("slide-img");

    document.querySelector(".next").onclick = () => {
      index = (index + 1) % images.length;
      imgEl.src = images[index];
    };

    document.querySelector(".prev").onclick = () => {
      index = (index - 1 + images.length) % images.length;
      imgEl.src = images[index];
    };
  </script>
</body>
</html>
